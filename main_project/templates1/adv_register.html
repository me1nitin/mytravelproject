{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" type="text/css" href="{% static 'styles/support.css' %}">
</head>
<body>
<div style="width=100%,height=75%;">
<form action="register" method="post">
  {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label ><b>User Name</b></label>
    <input type="text" placeholder="Enter username" name="dat1" id="dat1" required>

    <label ><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="dat2" id="dat2" required>

    <label><b>Second Name</b></label>
    <input type="text" placeholder="Enter Second Name" name="dat3" id="dat3" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="dat4" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="dat5" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="dat6" id="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</div>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
